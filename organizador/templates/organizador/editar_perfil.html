<!DOCTYPE html>
<html lang="es">
    {% include 'organizador/components/head.html' %}
<body>
    {% block contenido %}
    {% include 'organizador/components/navbar.html' %}

    <div class="container mt-5">
        <h1 class="fs-1 text-center mb-4">Editar Perfil</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Aplicar cambios</button>
                            </div>
                            <div class="form-group text-center mt-3">
                                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Incluye los scripts de Bootstrap al final del body para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlCA8Rk2RRklREeapNq8Uj5/fiJpgaM3E6qpFuLx23M1I6jiegT3T7oHc9t" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgpsxvSKf6dWDLvQz2Dqi9J/3pMaaIu6BYWmPDMwgnTpvFiFZl" crossorigin="anonymous"></script>
</body>
</html>
